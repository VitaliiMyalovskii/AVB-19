<head>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta charset='UTF-8'>
    <link rel="stylesheet" href="css/style.css">
	<title>Угадай число</title>
</head>
<body>
<div><h3>Число загадано</h3></div>
<div>
<label for="val">Введите число: </label><input type="text" id="val">
</div>
<input type="submit" value="Угадать" id="guess_button">
<p id="result"></p>
</body>
<script>
var rand;
var user;
var i=0;
rand = Math.floor(Math.random() * 100) + 1;
var clk = document.getElementById("guess_button");
clk.addEventListener('click', find, false);
function find() {
user = document.getElementById('val').value;
    if (rand == user ) {
    	 alert('Вы угадали сгенерировано новое число');
    	 rand = Math.floor(Math.random() * 100) + 1;
    	 i=0;
    }
    else if (rand < user){
    	alert('Вы ввели число больше чем нужно');
    	i++;
    }
    else {
        alert('Вы ввели число меньше чем нужно');
        i++;
    }
    if (i==7){
    	alert('Вы не угадали сгенерировано новое число. Правильный ответ был: '+ rand);
    	rand = Math.floor(Math.random() * 100) + 1;
    	i=0;
    }
}
</script>
